<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="../scripts/requests.js"></script>
    <script defer type="module" src="../scripts/dashAdmin.js"></script>
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/dashAdmin.css">
    <script defer type="module" src="../scripts/dashAdmin.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div>
            <figure>
                <img src="../assets/images/ellipse.png" alt="ícone ilustrativo">
                <figcaption class="figcaption">ícone ilustrativo: elipse de cor lilás</figcaption>
            </figure>
            <h1>Kenzie Empresas</h1>
        </div>

        <!-- DIV PARA MOBILE -->
        <div class="menuMobile">
            <img class="openBtn" src="../assets/images/openBtn.png" alt="Abrir menu lateral">
            <nav class="menuAsideContent">
                <div>
                    <img class="closeBtn" src="../assets/images/closeBtn.png" alt="Fechar menu lateral">
                </div>
                <ul>
                    <li><button class="login goToLogout goToLogin" aria-label="ir para a página de login">Logout</button></li>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        
        <section class="sectionSelectAndCardsAdmin">
            <h1>Departamentos</h1>

            <select name="selectEmpresasAdmin" id="empresasAdmin">
                <option value="todos">Selecionar Empresa</option> 
            </select>

            <button type="button" class="btnCriar">+ Criar</button>

            <div class="divCardsDepartamentos">
                <ul class="ulCardsDepartamentos"></ul>
            </div>

        </section>

        <section>

            <h1>Usuários Cadastrados</h1>

            <div class="divCardsDepartamentos">
                <ul class="ulCardsUsuarios"></ul>
            </div>

        </section>


        <!-- DIV MODAL CRIAR -->

        <div class="divBackground">
            <form class="modal">
                <h1>Criar Departamento</h1>
                <button class="close">X</button>

                <input class="inptNomeDepto" type="text" placeholder="Nome do Departamento">
                <input class="inptDescricaoDepto" type="text" placeholder="Descrição">
                
                <select name="selecionarEmpresa" id="selecionarEmpresa">
                    <option value="selecionarEmpresa">Selecionar empresa</option>
                </select>
                <button class="criarDeptoModal">Criar o departamento</button>
            </form>
        </div>

        <!-- DIV MODAL VISUALIZAR -->

        <div class="divBackgroundVisualizar">
            <form class="modal">
                <button type="button" class="closeVisualizar">X</button>

                <h1 class="nomeDepto"></h1>
                <p class="descricaoDepto"></p>
                <p class="empresaPertencente"></p>

                <select name="selecionarUsuario" id="selecionarUsuario">
                    <option value="selecione">Selecionar Usuário</option>
                </select>
                <button class="btnContratarFuncionario">Contratar</button>
            </form>
            <ul class="usuariosDaEmpresa"></ul>
        </div>

        <!-- DIV MODAL EDITAR -->

        <div class="divBackgroundEditar">
            <form class="modal">
                <h1>Editar Departamento</h1>
                <button type="button" class="closeEditar">X</button>

                <input class="inptNomeDepto" type="text">
               
                <button class="criarDeptoModal">Salvar Alterações</button>
            </form>
        </div>


        <!-- DIV MODAL DELETAR -->
        
        <div class="divBackgroundDeletar">
            <form class="modal">
                <button type="button" class="closeDeletar">X</button>

                <p>Realmente deseja deletar o Departamento {} e demitir seus funcionários?</p>
                
                <button class="criarDeptoModal">Confirmar</button>
            </form>
        </div>

    </main>
</body>

</html>
