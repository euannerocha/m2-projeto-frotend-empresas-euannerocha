<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/login.css">
    <script defer src="../scripts/login.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <figure>
                <img src="../assets/images/ellipse.png" alt="ícone ilustrativo">
                <figcaption class="figcaption">ícone ilustrativo: elipse de cor lilás</figcaption>
            </figure>
            <h1>Kenzie Empresas</h1>
        </div>

        <!-- DIV PARA MOBILE -->
        <div class="menuMobile">
            <img class="openBtn" src="../assets/images/openBtn.png" alt="Abrir menu lateral">
            <nav class="menuAsideContent">
                <div>
                    <img class="closeBtn" src="../assets/images/closeBtn.png" alt="Fechar menu lateral">
                </div>
                <ul>
                    <li><button class="home goToHome" aria-label="ir para a página inicial">Home</button></li>
                    <li><button class="login goToCadastro" aria-label="ir para página de Login">Cadastro</button></li>
                </ul>
            </nav>
        </div>

        <!-- DIV PARA DESKTOP -->
        <div class="buttonsHomeAndLoginDesktop">
            <button class="home goToHomeDesktop" aria-label="ir para a página inicial">Home</button>
            <button class="cadastro goToCadastroDesktop" aria-label="ir para página de Cadastro">Cadastro</button>
        </div>
    </header>

    <main>
        <div>
            <h1>Login</h1>
            <p>Preencha os campos para realizar login</p>
            <div class="sectionAndForm">
                <section>
                    <input type="email" placeholder="Seu e-mail">
                    <input type="password" placeholder="Sua senha">
                </section>
                <form>
                    <button>Login</button>
                    <p>ou</p>
                    <button type="button" class="cadastre-se">Cadastre-se</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
