<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <script defer src="../scripts/register.js"></script>
    <title>Cadastre-se!</title>
</head>

<body>
    <header>
        <div>
            <figure>
                <img src="../assets/images/ellipse.png" alt="ícone ilustrativo">
                <figcaption class="figcaption">ícone ilustrativo: elipse de cor lilás</figcaption>
            </figure>
            <h1>Kenzie Empresas</h1>
        </div>

        <!-- DIV PARA MOBILE -->
        <div class="menuMobile">
            <img class="openBtn" src="../assets/images/openBtn.png" alt="Abrir menu lateral">
            <nav class="menuAsideContent">
                <div>
                    <img class="closeBtn" src="../assets/images/closeBtn.png" alt="Fechar menu lateral">
                </div>
                <ul>
                    <li><button class="home" aria-label="ir para a página inicial">Home</button></li>
                    <li><button class="login" aria-label="ir para página de Login">Login</button></li>
                </ul>
            </nav>
        </div>

        <!-- DIV PARA DESKTOP -->
        <div class="buttonsHomeAndLoginDesktop">
            <button aria-label="ir para a página inicial">Home</button>
            <button aria-label="ir para página de Login">Login</button>
        </div>
    </header>
    <main>
        <div>
            <h1>Cadastre-se</h1>
            <section>
                <input type="text" placeholder="Seu nome">
                <input type="email" placeholder="Seu e-mail">
                <input type="password" placeholder="Sua senha">
                <select id="professionalLevelsList" name="Nível profissional">
                    <option value="Valor1">Nível profissional</option>
                </select>
            </section>
            <form action=""></form>
        </div>
    </main>
</body>

</html>
