<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <script type="module" defer src="../scripts/register.js"></script>
    <script type="module" defer src="../scripts/requests.js"></script>
    <title>Cadastre-se!</title>
</head>

<body>
    <header>
        <div>
            <figure>
                <img src="../assets/images/ellipse.png" alt="ícone ilustrativo">
                <figcaption class="figcaption">ícone ilustrativo: elipse de cor lilás</figcaption>
            </figure>
            <h1>Kenzie Empresas</h1>
        </div>

        <!-- DIV PARA MOBILE -->
        <div class="menuMobile">
            <img class="openBtn" src="../assets/images/openBtn.png" alt="Abrir menu lateral">
            <nav class="menuAsideContent">
                <div>
                    <img class="closeBtn" src="../assets/images/closeBtn.png" alt="Fechar menu lateral">
                </div>
                <ul>
                    <li><button class="home goToHome" aria-label="ir para a página inicial">Home</button></li>
                    <li><button class="login goToLogin" aria-label="ir para página de Login">Login</button></li>
                </ul>
            </nav>
        </div>

        <!-- DIV PARA DESKTOP -->
        <div class="buttonsHomeAndLoginDesktop">
            <button class="home goToHomeDesktop" aria-label="ir para a página inicial">Home</button>
            <button class="login goToLoginDesktop" aria-label="ir para página de Login">Login</button>
        </div>
    </header>
    <main>
        <div>
            <h1>Cadastre-se</h1>
            <div class="sectionAndForm">
                <form class="inputsCadastro">
                    <input  class="inputNome"  name="name" type="text" placeholder="Seu nome">
                    <input  class="inputEmail" name="email" type="email" placeholder="Seu e-mail">
                    <input  class="inputSenha" name="password" type="password" placeholder="Sua senha">
                    <select id="professionalLevelsList" name="Nível profissional">
                        <option value="Valor1">Nível profissional</option>
                        <option value="Valor2">Estágio</option>
                        <option value="Valor3">Júnior</option>
                        <option value="Valor4">Pleno</option>
                        <option value="Valor5">Sênior</option>
                    </select>
                </form>
                <form>
                    <button id="registerAndGoToLogin" type="submit">Cadastre-se</button>
                    <button type="button" class="return">Retornar</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
