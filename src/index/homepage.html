<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/homepage.css">
    <script defer src="../scripts/homepage.js"></script>
    <title>Homepage</title>
</head>

<body>
    <header>
        <div>
            <figure>
                <img src="../assets/images/ellipse.png" alt="ícone ilustrativo">
                <figcaption class="figcaption">ícone ilustrativo: elipse de cor lilás</figcaption>
            </figure>
            <h1>Kenzie Empresas</h1>
        </div>

        <!-- DIV PARA MOBILE -->
        <div class="menuMobile">
            <img class="openBtn" src="../assets/images/openBtn.png" alt="Abrir menu lateral">
            <nav class="menuAsideContent">
                <div>
                    <img class="closeBtn" src="../assets/images/closeBtn.png" alt="Fechar menu lateral">
                </div>
                <ul>
                    <li><button class="login goToLogin" aria-label="ir para a página de login">Login</button></li>
                    <li><button class="cadastro goToCadastro" aria-label="ir para página de cadastro">Cadastro</button>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- DIV PARA DESKTOP -->
        <div class="buttonsHomeAndLoginDesktop">
            <button class="login goToLoginDesktop" aria-label="ir para a página de login">Login</button>
            <button class="cadastro goToCadastroDesktop" aria-label="ir para página de cadastro">Cadastro</button>
        </div>
    </header>

    <main>
        <div class="hidding"></div>

        <section class="sectionSelectAndCards">
            <select name="selectSetores" id="setores">
                <option value="valor1">Selecionar Setor</option>
            </select>

            <div class="divCardsList">
                <ul class="ulCardsList"></ul>
            </div>
        </section>
    </main>
</body>

</html>
