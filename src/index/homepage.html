<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/homepage.css">
    <script type='module' defer src="../scripts/homepage.js"></script>
    <script type='module' defer src="../scripts/requests.js"></script>
    <title>Homepage</title>
</head>

<body>

    <header>

        <div>
            <figure>
                <img src="../assets/images/ellipse.png" alt="ícone ilustrativo">
                <figcaption class="figcaption">ícone ilustrativo: três elipses se conectando</figcaption>
            </figure>
            <h1>WorkSpace</h1>
        </div>
 
        <div class="hamburguerMenu">
            <img class="openBtn" src="../assets/images/openBtn.png" alt="Abrir menu lateral">
        </div>

        <nav class="menuAsideContent">
            <div>
                <img class="closeBtn" src="../assets/images/closeBtn.png" alt="Fechar menu lateral">
            </div>
            <ul>
                <li><button class="login goToLogin" aria-label="ir para a página de login">Login</button></li>
                <li><button class="cadastro goToCadastro" aria-label="ir para página de cadastro">Cadastro</button>
                </li>
            </ul>
        </nav>

    </header>

    <main>

        <section class="sectionSelectAndCards">
            <select name="selectSetores" id="setores">
                <option value="todos">Todos</option>
            </select>
            <div class="divCardsList">
                <ul class="ulCardsList"></ul>
            </div>
        </section>

    </main>

</body>

</html>
